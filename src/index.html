<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototipe</title>
</head>
<body>
  <div id="compatibility-notice" class="hidden">
    <h1>Ukuran Layar Tidak Kompatibel</h1>
    <p>Game ini hanya dapat dimainkan pada layar dengan lebar tepat 768px.</p>
  </div>

  <div id="game-root" class="hidden">
    <div id="game-wrapper">
      <button id="back-btn">Back to Home</button>
      <div id="stage-display">Stage: 1</div>
      <div id="game-container">
        <div id="projectiles"></div>
        <div id="effect-popup" class="hidden"></div>
        <img id="player" alt="Player">
        <img id="enemy" alt="Enemy">
      </div>
    </div>
    <div id="ui-container">
      <div class="char-ui">
        <h2>Arjuna</h2>
        <div class="bar-label">HP</div>
        <div class="hp-bar-container"><div id="player-hp-bar" class="hp-bar"></div></div>
        <div class="bar-label">Tenaga Sukma</div>
        <div class="sp-bar-container"><div id="player-sp-bar" class="sp-bar"></div></div>
      </div>
      <div id="skill-ui">
        <h2>Skills</h2>
        <div id="skill-buttons"></div>
      </div>
      <div class="char-ui">
        <h2>Duryudana</h2>
        <div class="bar-label">HP</div>
        <div class="hp-bar-container"><div id="enemy-hp-bar" class="hp-bar"></div></div>
        <div class="bar-label">Tenaga Sukma</div>
        <div class="sp-bar-container"><div id="enemy-sp-bar" class="sp-bar"></div></div>
      </div>
    </div>
  </div>

  <div id="quiz-container" class="modal-backdrop hidden">
    <div class="modal-content">
      <h3>Aktivasi Skill</h3>
      <p id="quiz-question"></p>
      <div id="quiz-options"></div>
    </div>
  </div>
  
  <div id="game-over" class="modal-backdrop hidden">
    <div class="modal-content">
      <h2 id="game-over-text"></h2>
      <p id="game-over-subtitle"></p>
      <button id="play-again-btn">Ulang dari Stage 1</button>
      <button id="next-stage-btn" class="hidden">Stage Berikutnya</button>
    </div>
  </div>

  <audio id="background-music" loop></audio>
</body>
</html>
